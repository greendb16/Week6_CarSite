<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Catagory</title>
    <th:block th:replace="base :: MetaLinks">...</th:block>

    <style>
        body {
            background-image: url("https://res.cloudinary.com/dv2nrlkn5/image/upload/v1563906679/50-Beautiful-and-Minimalist-Presentation-Backgrounds-07_hrqusx.jpg");
        }

    </style>
</head>
<body>
<th:block th:replace="base :: navbar">...</th:block>
<br/><br/><br/>
<div class="row">
    <div class="column-sm-6"></div>
    <div align="center" class="column-sm-6">
        <form action="#" th:action="@{/processCatagory}" th:object="${catagory}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <div class="container"
                     style="border-radius: 50px 50px 50px 50px; width: fit-content;  background-color: cornsilk">
                    Category Name
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Enter catagory" th:field="*{type}">
                <span th:if="${#fields.hasErrors('type')}"
                      th:errors="*{type}"></span><br/>

            </div>
            <input type="submit" value="Submit">


            <!--Name of Category:  <input type="text" >-->


        </form>

    </div>
</div>


<th:block th:replace="base :: bootstrap">...</th:block>
</body>
</html>
